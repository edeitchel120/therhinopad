name: Build ZMK Firmware

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Python & West
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install west

      - name: Initialize West workspace
        run: |
          west init -l ./Firmware/zmk-config-rhinopad-main
          west update
          west zephyr-export

      - name: Build firmware
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=rhinopad
          mkdir -p firmware-out
          cp build/zephyr/zmk.uf2 firmware-out/rhinopad.uf2

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: rhinopad_firmware
          path: firmware-out

