name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Python & West
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install west

      - name: Initialize West workspace (use local manifest)
        working-directory: Firmware
        run: |
          west init -l zmk-config-rhinopad-main
          west update
          west zephyr-export

      - name: Build firmware
        working-directory: Firmware
        run: |
          west build -p=always -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=rhinopad \
            -DZMK_CONFIG=./zmk-config-rhinopad-main/config

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: rhinopad-zmk.uf2
          path: Firmware/build/zephyr/zmk.uf2

