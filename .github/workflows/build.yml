name: Build ZMK Firmware

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install Python & West
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install west

      - name: Initialize West workspace
        run: |
          # Use the LOCAL config repo folder as the manifest
          west init -m Firmware/zmk-config-rhinopad-main .
          west update

      - name: Build firmware
        run: |
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=rhinopad \
            -DZMK_CONFIG=Firmware/zmk-config-rhinopad-main/config

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: rhinopad-nice_nano_v2
          path: build/zephyr/zmk.uf2
