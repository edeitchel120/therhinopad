name: Build ZMK Firmware

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip cmake ninja-build g++ wget
          pip install west

      - name: Initialize west (using official ZMK manifest)
        run: |
          west init -m https://github.com/zmkfirmware/zmk.git zmk-workspace
          cd zmk-workspace
          west update

      - name: Copy your shield config into workspace
        run: |
          mkdir -p zmk-workspace/config
          cp -r Firmware/zmk-config-rhinopad-main/* zmk-workspace/config/

      - name: Build firmware (rhinopad.nice_nano_v2)
        run: |
          cd zmk-workspace
          west build -s zmk/app -d build/rhinopad \
            -DSHIELD=rhinopad \
            -DBOARD=nice_nano_v2 \
            -DZMK_CONFIG=../Firmware/zmk-config-rhinopad-main

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: zmk-workspace/build/rhinopad/zephyr/zmk.uf2
